<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Stash | Reverb Threads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="brand-text-logo">
            REVERB THREADS 
            <img src="assets/logoSymbol.png" alt="Reverb Threads Logo Symbol" class="logo-symbol">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">Pr√≠beh</a> <a href="portfolio.html" style="color: var(--color-burnt-brown);">The Stash</a>
            <a href="contact.html">Signal</a>
        </nav>
    </header>

    <div class="container">
        <h2>Current Collection</h2>
        <p>Unique 1-of-1 items sourced from Slovak thrift shops.</p>
        <div class="gallery" id="stash-container">
            </div>
    </div>

    <footer>
        &copy; 2025 Reverb Threads. Trnava, Slovakia.
    </footer>

    <script src="projects.js"></script>
    <script>
        const container = document.getElementById('stash-container');
        projectData.forEach(item => {
            const html = `
                <div class="item">
                    <div class="img-wrapper" style="position: relative;">
                        <img src="${item.image}" alt="${item.title}">
                        ${item.status === 'SOLD' ? '<span style="position: absolute; top: 10px; right: 10px; background: black; color: white; padding: 5px; font-weight: bold;">SOLD</span>' : ''}
                    </div>
                    <h3>${item.title}</h3>
                    <p>${item.description}</p>
                    <p style="font-weight: bold; color: var(--color-burnt-brown);">${item.price}</p>
                    ${item.status !== 'SOLD' ? '<a href="contact.html" style="font-size: 0.8rem; text-decoration: underline; color: black;">I want this</a>' : ''}
                </div>
            `;
            container.innerHTML += html;
        });
    </script>
</body>
</html>
