<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Stash | Reverb Threads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">REVERB THREADS</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html" style="color: var(--accent-orange);">The Stash</a>
            <a href="contact.html">Signal</a>
        </nav>
    </header>

    <div class="container">
        <h2>Current Collection</h2>
        <p>Unique 1-of-1 items sourced from Slovak thrift shops.</p>

        <!-- THIS IS THE EMPTY CONTAINER WHERE JS PUTS YOUR ITEMS -->
        <div class="gallery" id="stash-container">
            <!-- JavaScript will insert items here automatically -->
        </div>

    </div>

    <footer>
        &copy; 2025 Reverb Threads. Trnava, Slovakia.
    </footer>

    <!-- LINK TO YOUR DATA FILE -->
    <script src="projects.js"></script>

    <!-- THE MAGIC SCRIPT THAT SHOWS THE ITEMS -->
    <script>
        const container = document.getElementById('stash-container');

        // This loops through your list in projects.js
        projectData.forEach(item => {
            
            // This creates the HTML for one item
            const html = `
                <div class="item">
                    <div class="img-wrapper" style="position: relative;">
                        <img src="${item.image}" alt="${item.title}">
                        ${item.status === 'SOLD' ? '<span style="position: absolute; top: 10px; right: 10px; background: black; color: white; padding: 5px; font-weight: bold;">SOLD</span>' : ''}
                    </div>
                    <h3>${item.title}</h3>
                    <p>${item.description}</p>
                    <p style="font-weight: bold; color: var(--accent-orange);">${item.price}</p>
                    ${item.status !== 'SOLD' ? '<a href="contact.html" style="font-size: 0.8rem; text-decoration: underline; color: black;">I want this</a>' : ''}
                </div>
            `;

            // This adds it to the page
            container.innerHTML += html;
        });
    </script>

</body>
</html>
